<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../estilos.css">
    <script src="./ej18.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <table >
                <thead>
                    <th colspan="12">Área de computos</th>
                </thead>
                <tr>
                    <td colspan="6">
                        <label for="nombre">Ingresa tu nombre</label>
                    </td>
                    <td colspan="6">
                        <input type="text" name="nombre" id="nombre">
                    </td>
                </tr>
                <tr>
                    <td colspan="12">
                        <hr />
                    </td>
                </tr>
                <tr>
                    <th colspan="12">
                        <label for="valoraciones">Elegí tu valoración</label>
                    </th>
                </tr>

                <tr>
                    <td colspan="3">
                        <label for="E">Excelente</label>
                    </td>
                    <td colspan="3">
                        <label for="B">Bueno</label>
                    </td>
                    <td colspan="3">
                        <label for="R">Regular</label>
                    </td>
                    <td colspan="3">
                        <label for="M">Malo</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="radio" name="rdo"  value="Excelente">
                    </td>
                    <td colspan="3">
                        <input type="radio" name="rdo"  value="Bueno">
                    </td>
                    <td colspan="3">
                        <input type="radio" name="rdo"  value="Regular">
                    </td>
                    <td colspan="3">
                        <input type="radio" name="rdo"  value="Malo">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="submit" onclick="obtenerValoracion()" name="" id="">
                    </td>
                </tr>


            </table>
        </form>
    </div>

</body>

</html>
