<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <script src="./javascript/validaciones.js"></script>
    <title>HTML 5 - Formulario Alta Empleado</title>

</head>
<body>
    <div class="container">
        <h2>Alta de Empleados</h2>
        <form>
            <table align="center">
                <thead>
                    <td>
                        <h4>Datos Personales</h4>                        
                    </td>                    
                </thead>
                <tr>
                   <td colspan="12">
                       <hr/>
                   </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <label for="txtDni">DNI:</label>
                    </td>
                    <td colspan="6">
                        <input type="number" name="txtDni" id="txtDni" max="55000000" min="1000000">
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <label for="txtApellido">Apellido:</label>
                    </td>
                    <td colspan="6">
                        <input type="text" name="txtApellido" id="txtApellido">
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <label for="txtNombre">Nombre:</label>
                    </td>
                    <td>
                        <input type="text" name="txtNombre" id="txtNombre">
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <label for="cboSexo">Sexo:</label>
                    </td>
                    <td colspan="6">
                        <select name="cboSexo" id="cboSexo">
                            <option value="---">Seleccione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>                        
                    </td>
                </tr>
                <tr>
                    <th><h4>Datos Laborales</h4></th>
                </tr>
                <tr>
                    <td colspan="12">
                        <hr/>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <label for="txtLegajo">Legajo:</label>
                    </td>
                    <td colspan="6">
                        <input type="number" id="txtLegajo" name="txtLegajo" min="100" max="550">
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <label for="txtSueldo">Sueldo:</label>
                    </td>
                    <td colspan="6">
                        <input type="number" name="txtSueldo" id="txtSueldo" min="8000" max="25000" step="500">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label for="rdoTurno">Turno:</label>
                    </td>                    
                </tr>
                <tr>
                    <td colspan="3" id="radio">
                        <input type="radio" name="rdoTurno" value="Mañana" id="" checked >                        
                    </td>                    
                    <td>
                        <span>Mañana</span>
                    </td>                       
                    
                </tr>
                <tr>
                    <td colspan="3" id="radio">
                        <input type="radio" value="Tarde" name="rdoTurno" id="">                       
                    </td>                    
                    <td colspan="3">
                        <span>Tarde</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" id="radio">
                        <input type="radio" value="Noche" name="rdoTurno" id="">                        
                    </td>
                    <td colspan="3">
                        <span>Noche</span>
                    </td>                    
                </tr>
                <tr>
                    <td colspan="12">
                        <hr/>
                    </td>
                </tr>
                <tr>
                    <td colspan="12" id="btnLimpiar">
                        <input type="reset" name="btnLimpiar" value="Limpiar">
                    </td>
                </tr>
                <tr>
                    <td colspan="12" id="btnEnviar">
                        <input type="submit" onclick="AdministrarValidaciones()" name="btnEnviar" id="" value="Enviar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
